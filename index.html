<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER TERMINAL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            overflow-x: hidden;
            cursor: crosshair;
        }

        /* 矩阵雨背景画布 */
        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.8;
        }

        /* 扫描线效果 */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 255, 0, 0.05) 51%
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100vh; }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* 终端窗口 */
        .terminal {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #0f0;
            border-radius: 10px;
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.5),
                inset 0 0 50px rgba(0, 255, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
            animation: terminalGlow 2s ease-in-out infinite alternate;
        }

        @keyframes terminalGlow {
            from { box-shadow: 0 0 20px rgba(0, 255, 0, 0.5), inset 0 0 50px rgba(0, 255, 0, 0.1); }
            to { box-shadow: 0 0 40px rgba(0, 255, 0, 0.8), inset 0 0 50px rgba(0, 255, 0, 0.2); }
        }

        /* 标题样式 */
        h1 {
            font-size: 3em;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px #0f0,
                0 0 20px #0f0,
                0 0 30px #0f0;
            animation: glitch 5s infinite;
            letter-spacing: 5px;
        }

        @keyframes glitch {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 10px #0f0,
                    0 0 20px #0f0,
                    0 0 30px #0f0;
            }
            91%, 93% {
                text-shadow: 
                    0 0 10px #f00,
                    2px 0 20px #0ff,
                    -2px 0 30px #f0f;
                transform: translate(-2px, 2px);
            }
            92%, 94% {
                text-shadow: 
                    0 0 10px #0ff,
                    -2px 0 20px #f0f,
                    2px 0 30px #f00;
                transform: translate(2px, -2px);
            }
        }

        /* 终端提示符 */
        .prompt {
            color: #0f0;
            margin: 20px 0;
            font-size: 1.1em;
        }

        .prompt::before {
            content: '> ';
            color: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* 打字机效果文本 */
        .typed-text {
            border-right: 2px solid #0f0;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #0f0; }
        }

        /* 导航按钮 */
        .nav-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            background: transparent;
            color: #0f0;
            border: 2px solid #0f0;
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 255, 0, 0.2);
            transition: left 0.3s ease;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            box-shadow: 
                0 0 20px rgba(0, 255, 0, 0.8),
                inset 0 0 20px rgba(0, 255, 0, 0.3);
            transform: translateY(-2px);
        }

        /* 系统状态 */
        .system-status {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #0f0;
            border-radius: 5px;
            background: rgba(0, 255, 0, 0.05);
        }

        .status-line {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .status-ok {
            color: #0f0;
        }

        .status-bar {
            height: 10px;
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #0f0;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }

        .status-fill {
            height: 100%;
            background: #0f0;
            animation: fillBar 2s ease-in-out;
            box-shadow: 0 0 10px #0f0;
        }

        @keyframes fillBar {
            from { width: 0%; }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .terminal {
                padding: 20px;
            }
            .btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <!-- 矩阵雨背景 -->
    <canvas id="matrix"></canvas>
    
    <!-- 扫描线效果 -->
    <div class="scanline"></div>
    
    <!-- 主要内容 -->
    <div class="container">
        <div class="terminal">
            <h1>◢ CYBER SPACE ◣</h1>
            
            <div class="prompt">
                <span class="typed-text">INITIALIZING SYSTEM...</span>
            </div>
            
            <p class="prompt">Welcome to the digital realm</p>
            <p class="prompt">Access granted: LEVEL 5 CLEARANCE</p>
            
            <div class="nav-buttons">
                <button class="btn" onclick="alert('进入主系统')">ENTER SYSTEM</button>
                <button class="btn" onclick="alert('数据库访问')">DATABASE</button>
                <button class="btn" onclick="alert('网络监控')">NETWORK</button>
                <button class="btn" onclick="alert('终端控制')">TERMINAL</button>
            </div>
            
            <div class="system-status">
                <div class="status-line">
                    <span>SYSTEM STATUS:</span>
                    <span class="status-ok">ONLINE</span>
                </div>
                <div class="status-bar">
                    <div class="status-fill" style="width: 95%;"></div>
                </div>
                
                <div class="status-line">
                    <span>SECURITY LEVEL:</span>
                    <span class="status-ok">MAXIMUM</span>
                </div>
                <div class="status-bar">
                    <div class="status-fill" style="width: 100%;"></div>
                </div>
                
                <div class="status-line">
                    <span>CONNECTION:</span>
                    <span class="status-ok">ENCRYPTED</span>
                </div>
                <div class="status-bar">
                    <div class="status-fill" style="width: 88%;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 矩阵雨效果实现
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // 设置画布大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 矩阵字符：数字、字母和一些特殊符号
        const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        // 为每一列创建一个y坐标数组
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * canvas.height / fontSize;
        }

        // 绘制矩阵雨
        function drawMatrix() {
            // 添加半透明黑色背景，创建拖尾效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 设置文字样式
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            // 遍历每一列
            for (let i = 0; i < drops.length; i++) {
                // 随机选择一个字符
                const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
                
                // 绘制字符
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);

                // 重置条件：随机性让雨滴长度不同
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }

                // 让雨滴下落
                drops[i]++;
            }
        }

        // 每50毫秒更新一次
        setInterval(drawMatrix, 50);

        // 窗口大小改变时重新设置画布
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const newColumns = canvas.width / fontSize;
            
            drops.length = 0;
            for (let i = 0; i < newColumns; i++) {
                drops[i] = Math.random() * canvas.height / fontSize;
            }
        });

        // 添加鼠标移动效果
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // 创建临时光晕效果
            const glow = document.createElement('div');
            glow.style.position = 'fixed';
            glow.style.left = x + 'px';
            glow.style.top = y + 'px';
            glow.style.width = '10px';
            glow.style.height = '10px';
            glow.style.borderRadius = '50%';
            glow.style.background = 'rgba(0, 255, 0, 0.5)';
            glow.style.boxShadow = '0 0 20px rgba(0, 255, 0, 0.8)';
            glow.style.pointerEvents = 'none';
            glow.style.zIndex = '999';
            glow.style.transform = 'translate(-50%, -50%)';
            
            document.body.appendChild(glow);
            
            // 1秒后移除光晕
            setTimeout(() => {
                glow.remove();
            }, 1000);
        });
    </script>
</body>
</html>
